version: '3.8'


services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: crewcarbon
      POSTGRES_PASSWORD: localdev
      POSTGRES_DB: carbon_mrv
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data


  app:
    build:
      context: .
      dockerfile: docker/Dockerfile
    volumes:
      - .:/app
    environment:
      - DATABASE_URL=postgresql://crewcarbon:localdev@postgres:5432/carbon_mrv
      - PYTHONPATH=/app
    depends_on:
      - postgres
    command: tail -f /dev/null


  dashboard:
    build:
      context: .
      dockerfile: docker/Dockerfile
    command: streamlit run src/dashboards/co2_dashboard.py --server.port=8501 --server.address=0.0.0.0
    ports:
      - "8501:8501"
    volumes:
      - .:/app
    environment:
      - DATABASE_URL=postgresql://crewcarbon:localdev@postgres:5432/carbon_mrv
      - PYTHONPATH=/app
    depends_on:
      - postgres


  jupyter:
    build:
      context: .
      dockerfile: docker/Dockerfile
    command: jupyter lab --ip=0.0.0.0 --port=8888 --no-browser --allow-root --NotebookApp.token='' --NotebookApp.password=''
    ports:
      - "8888:8888"
    volumes:
      - .:/app
      - jupyter_data:/root/.jupyter
    environment:
      - DATABASE_URL=postgresql://crewcarbon:localdev@postgres:5432/carbon_mrv
      - PYTHONPATH=/app
    depends_on:
      - postgres
    working_dir: /app


volumes:
  postgres_data:
  jupyter_data:
