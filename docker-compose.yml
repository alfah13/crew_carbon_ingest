version: '3.8'

services:
  postgres:
    image: timescale/timescaledb-ha:pg15-latest
    environment:
      POSTGRES_USER: crewcarbon
      POSTGRES_PASSWORD: localdev
      POSTGRES_DB: carbon_mrv
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./data:/data
      - ./scripts/init_db.sql:/docker-entrypoint-initdb.d/01_init_db.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U crewcarbon"]
      interval: 5s
      timeout: 3s
      retries: 5

  app:
    build:
      context: .
      dockerfile: docker/Dockerfile
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
      - ./scripts:/app/scripts
      - ./notebooks:/app/notebooks
    environment:
      - DATABASE_URL=postgresql://crewcarbon:localdev@postgres:5432/carbon_mrv
      - PYTHONPATH=/app
    depends_on:
      postgres:
        condition: service_healthy
    command: tail -f /dev/null
    stdin_open: true
    tty: true

  jupyter:
    build:
      context: .
      dockerfile: docker/Dockerfile
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
      - ./notebooks:/app/notebooks
    ports:
      - "8888:8888"
    environment:
      - DATABASE_URL=postgresql://crewcarbon:localdev@postgres:5432/carbon_mrv
      - PYTHONPATH=/app
    depends_on:
      postgres:
        condition: service_healthy
    # Remove healthcheck or make it less strict
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8888"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    command: jupyter notebook --ip=0.0.0.0 --port=8888 --no-browser --allow-root --NotebookApp.token='' --NotebookApp.password=''

volumes:
  postgres_data:
